    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#012822',
                primary: '#0D4138',
                accent: '#1D6355',
                gold: '#D4AF37',
                champagne: '#F3E5AB',
                sand: '#F5F2EB',
                charcoal: '#1A1A1A'
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'gradient-luxury': 'linear-gradient(to right, #012822, #0D4138)',
              'gold-shimmer': 'linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c)',
            },
            animation: {
              'fade-up': 'fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'scale-slow': 'scaleSlow 20s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'pulse-gold': 'pulseGold 3s infinite',
              'image-reveal': 'imageReveal 1.5s cubic-bezier(0.83, 0, 0.17, 1) forwards',
              'text-shimmer': 'shimmer 3s linear infinite',
              'aurora': 'aurora 10s ease infinite alternate',
              'grain': 'grain 8s steps(10) infinite',
              'ripple': 'ripple 3s infinite linear',
              'curtain': 'curtainReveal 2.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(60px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              scaleSlow: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              pulseGold: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(212, 175, 55, 0.4)' },
                '50%': { boxShadow: '0 0 0 20px rgba(212, 175, 55, 0)' },
              },
              imageReveal: {
                '0%': { clipPath: 'inset(100% 0 0 0)', transform: 'scale(1.1)' },
                '100%': { clipPath: 'inset(0 0 0 0)', transform: 'scale(1)' }
              },
              curtainReveal: {
                '0%': { clipPath: 'inset(0 45% 0 45%)', transform: 'scale(1.1)' },
                '100%': { clipPath: 'inset(0 0 0 0)', transform: 'scale(1)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              aurora: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(20px, -20px) scale(1.1)' }
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.4' },
                '100%': { transform: 'scale(1.5)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="bg-brand-sand text-brand-dark antialiased overflow-x-hidden">
    <!-- SVG Filters for Liquid Distortion -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="liquid">
          <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>
